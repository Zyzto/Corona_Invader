<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Invader</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="clickMe" class="slide-in-blurred-bottom">Click Anywhere To Play</p>
    <h1 class="slide-down" id="upperT">Corona Invader</h1>
    <div id="middleT">
      <img
        id="mouseRightI"
        src="img/mouse.png"
        class="mouse slide-in-blurred-right"
        alt="Mouse Right"
      />
      <p id="mouseRightT" class="mouseT slide-in-blurred-left">
        Move Character Right
      </p>
      <img
        id="mouseLeftI"
        src="img/mouse.png"
        class="mouse slide-in-blurred-right"
        alt="Mouse Left"
      />
      <p id="mouseLeftT" class="mouseT slide-in-blurred-left">
        Move Character Left
      </p>
      <img
        id="mouseclickI"
        src="img/mouseL.png"
        class="mouse slide-in-blurred-right"
        alt="Mouse Click"
      />
      <p id="mouseclickT" class="mouseT slide-in-blurred-left">
        Shoot
      </p>
    </div>
    <div id="bottomT">
      <p class="slide-in-blurred-bottom">By Ziad Alshanbari</p>
    </div>
    <script>
      window.addEventListener("click", () => {
        window.location.href = "game.html";
      });
    </script>
  </body>
</html>

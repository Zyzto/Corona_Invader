<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Corona Invader - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      body {
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
        cursor: none;
        position: relative;
      }

      body.show-cursor {
        cursor: auto;
      }

      /* Animated background particles */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #fff, transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
          radial-gradient(1px 1px at 90px 40px, #fff, transparent),
          radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
          radial-gradient(2px 2px at 160px 30px, #fff, transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: sparkle 20s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes sparkle {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-100px); }
      }

      .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 2;
        box-sizing: border-box;
        overflow: hidden;
      }

      #canvas {
        border: 3px solid #00ffff;
        border-radius: 15px;
        box-shadow: 
          0 0 30px rgba(0, 255, 255, 0.5),
          inset 0 0 30px rgba(0, 255, 255, 0.1);
        background: linear-gradient(45deg, #000428 0%, #004e92 100%);
        position: relative;
        transition: all 0.3s ease;
        max-width: calc(100vw - 60px);
        max-height: calc(100vh - 20px);
        box-sizing: border-box;
        display: block;
        margin: 0 auto;
      }

      #canvas:hover {
        box-shadow: 
          0 0 40px rgba(0, 255, 255, 0.7),
          inset 0 0 40px rgba(0, 255, 255, 0.2);
        transform: scale(1.02);
      }

      /* HUD Overlay */
      .hud-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        font-family: 'Orbitron', monospace;
      }

      .hud-top {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .hud-item {
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #00ffff;
        border-radius: 8px;
        padding: 8px 12px;
        color: #00ffff;
        font-weight: 700;
        font-size: 14px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        animation: hudPulse 2s ease-in-out infinite;
        min-width: fit-content;
        white-space: nowrap;
      }

      @keyframes hudPulse {
        0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
        50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
      }

      .score {
        font-size: 20px;
        color: #00ff00;
        text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
      }

      .lives {
        color: #ff4444;
        text-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
      }

      .level {
        color: #ffaa00;
        text-shadow: 0 0 15px rgba(255, 170, 0, 0.8);
      }

      /* Game Over Screen */
      .game-over-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 20;
        backdrop-filter: blur(10px);
      }

      .game-over-content {
        text-align: center;
        color: #fff;
        font-family: 'Orbitron', monospace;
      }

      .game-over-title {
        font-size: 48px;
        font-weight: 900;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        animation: gameOverGlow 1s ease-in-out infinite alternate;
      }

      @keyframes gameOverGlow {
        0% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
        100% { text-shadow: 0 0 30px rgba(255, 0, 0, 1); }
      }

      .game-over-score {
        font-size: 24px;
        margin-bottom: 30px;
        color: #00ffff;
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      }

      .restart-btn {
        background: linear-gradient(45deg, #00ffff, #0088ff);
        border: none;
        border-radius: 25px;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 700;
        color: #000;
        cursor: pointer;
        font-family: 'Orbitron', monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      }

      .restart-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
      }

      .restart-btn:focus {
        outline: 3px solid #00ffff;
        outline-offset: 2px;
      }

      /* Focus indicators for accessibility */
      .mobile-btn:focus {
        outline: 3px solid #00ffff;
        outline-offset: 2px;
        background: rgba(255, 255, 255, 0.3);
      }

      /* Mobile Controls */
      .mobile-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        gap: 10px;
        z-index: 1000;
      }

      .mobile-controls.show {
        display: flex;
      }

      .mobile-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50px;
        padding: 20px 25px;
        color: white;
        font-family: 'Orbitron', monospace;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        user-select: none;
        touch-action: manipulation;
        transition: all 0.2s ease;
        min-width: 60px;
        min-height: 60px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .mobile-btn:active {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0.95);
      }

      .mobile-btn.shoot {
        background: rgba(255, 0, 0, 0.3);
        border-color: rgba(255, 0, 0, 0.6);
      }

      .mobile-btn.shoot:active {
        background: rgba(255, 0, 0, 0.5);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .game-container {
          padding: 10px;
        }
        
        .hud-top {
          top: 10px;
          left: 10px;
          right: 10px;
          gap: 5px;
        }
        
        .hud-item {
          font-size: 12px;
          padding: 6px 10px;
        }
        
        .game-over-title {
          font-size: 36px;
        }
        
        .game-over-score {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .hud-top {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
        
        .hud-item {
          font-size: 11px;
          padding: 5px 8px;
        }
        
        .game-over-title {
          font-size: 28px;
        }
        
        .game-over-score {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <canvas id="canvas"></canvas>
      
      <!-- HUD Overlay -->
      <div class="hud-overlay" role="region" aria-label="Game Information">
        <div class="hud-top">
          <div class="hud-item score" role="status" aria-live="polite" aria-label="Current Score">
            SCORE: <span id="score-display" aria-label="Score value">0</span>
          </div>
          <div class="hud-item level" role="status" aria-live="polite" aria-label="Current Level">
            LEVEL: <span id="level-display" aria-label="Level value">1</span>
          </div>
          <div class="hud-item lives" role="status" aria-live="polite" aria-label="Remaining Lives">
            LIVES: <span id="lives-display" aria-label="Lives remaining">3</span>
          </div>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div class="game-over-screen" id="game-over-screen" role="dialog" aria-labelledby="game-over-title" aria-describedby="game-over-score" aria-hidden="true">
        <div class="game-over-content">
          <div class="game-over-title" id="game-over-title">GAME OVER</div>
          <div class="game-over-score" id="game-over-score">Final Score: <span id="final-score">0</span></div>
          <button class="restart-btn" onclick="restartGame()" tabindex="0" aria-label="Restart the game">PLAY AGAIN</button>
        </div>
      </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobile-controls" role="toolbar" aria-label="Game Controls">
      <div class="mobile-btn" id="mobile-left" role="button" tabindex="0" aria-label="Move left">←</div>
      <div class="mobile-btn" id="mobile-right" role="button" tabindex="0" aria-label="Move right">→</div>
      <div class="mobile-btn" id="mobile-up" role="button" tabindex="0" aria-label="Move up">↑</div>
      <div class="mobile-btn" id="mobile-down" role="button" tabindex="0" aria-label="Move down">↓</div>
      <div class="mobile-btn shoot" id="mobile-shoot" role="button" tabindex="0" aria-label="Shoot">FIRE</div>
    </div>

    <!-- Debug Panel -->
    <div id="debug-panel" style="display: none; position: fixed; top: 100px; right: 20px; background: rgba(0, 0, 0, 0.9); border: 2px solid #00ffff; border-radius: 8px; padding: 15px; font-family: 'Courier New', monospace; color: #00ffff; z-index: 1000; min-width: 250px;">
      <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <h3 style="margin: 0; color: #00ffff;">DEBUG PANEL</h3>
        <button onclick="toggleDebugPanel()" style="background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">✕</button>
      </div>
      <div style="margin-bottom: 10px;">
        <label style="display: block; margin: 5px 0;">
          <input type="checkbox" id="debug-engine"> Engine Flames
        </label>
        <label style="display: block; margin: 5px 0;">
          <input type="checkbox" id="debug-shield" checked> Shield Effect
        </label>
        <label style="display: block; margin: 5px 0;">
          <input type="checkbox" id="debug-trails" checked> Movement Trails
        </label>
        <label style="display: block; margin: 5px 0;">
          <input type="checkbox" id="debug-tilt" checked> Tilt Animation
        </label>
        <label style="display: block; margin: 5px 0;">
          <input type="checkbox" id="debug-shoot"> Force Shoot Animation
        </label>
      </div>
      <button onclick="triggerShieldTest()" style="width: 100%; background: #00ff00; color: black; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold;">Test Shield</button>
      <button onclick="triggerTiltTest()" style="width: 100%; background: #ffaa00; color: black; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-top: 5px; font-weight: bold;">Test Tilt</button>
      <button onclick="clearAllParticles()" style="width: 100%; background: #ff4444; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-top: 5px; font-weight: bold;">Clear Particles</button>
      <button onclick="killAllEnemies()" style="width: 100%; background: #ff00ff; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-top: 5px; font-weight: bold;">Kill All Enemies (K)</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
